apiVersion: apps/v1
kind: Deployment
metadata:
  name: socket-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: socket-app
  template:
    metadata:
      labels:
        app: socket-app
    spec:
      containers:
        - name: socket-container
          image: erikstob/wom-socketio:latest
          ports:
            - containerPort: 2000
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: socket-jwt
                  key: jwt
      dnsPolicy: Default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
        - name: frontend-container
          image: erikstob/wom-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: SOCKET_URL
              value: "http://socketio-service.svc.cluster.local:2000"
            - name: API_URL
              value: "http://api-service.svc.cluster.local:3070"
      dnsPolicy: Default

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
        - name: api-container
          image: erikstob/wom-api:latest
          ports:
            - containerPort: 3070
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mongodb-url
                  key: url
      dnsPolicy: Default

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-app
  ports:
    - protocol: TCP
      port: 3070
      targetPort: 3070
      nodePort: 30070
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: socketio-service
spec:
  selector:
    app: socket-app
  ports:
    - protocol: TCP
      port: 2000
      targetPort: 2000
      nodePort: 32000
  type: NodePort
